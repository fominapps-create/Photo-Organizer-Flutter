<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric concentric rounded squares -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E91E63;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sparkle4">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bg4)"/>
  
  <!-- Outer square -->
  <rect x="212" y="212" width="600" height="600" rx="90" fill="none" stroke="#ffffff" stroke-width="50" opacity="0.9"/>
  
  <!-- Middle square -->
  <rect x="312" y="312" width="400" height="400" rx="60" fill="none" stroke="#ffffff" stroke-width="45" opacity="0.85"/>
  
  <!-- Inner square -->
  <rect x="412" y="412" width="200" height="200" rx="40" fill="#ffffff" opacity="0.8"/>
  
  <!-- Center sparkle -->
  <g transform="translate(512, 512)">
    <path d="M 0,-100 L 25,-25 L 100,0 L 25,25 L 0,100 L -25,25 L -100,0 L -25,-25 Z" 
          fill="url(#sparkle4)" 
          stroke="#4A90E2" 
          stroke-width="8"
          opacity="1"/>
    <path d="M 0,-65 L 15,-15 L 65,0 L 15,15 L 0,65 L -15,15 L -65,0 L -15,-15 Z" 
          fill="#ffffff" 
          opacity="0.95"/>
  </g>
  
  <!-- Corner accent sparkles -->
  <circle cx="280" cy="280" r="18" fill="#FFD700" opacity="0.8"/>
  <circle cx="744" cy="744" r="18" fill="#FFFFFF" opacity="0.8"/>
</svg>
